<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>

        <!-- style -->
        <link rel="stylesheet" href="assets/CSS/style.css">
    </head>
    <body class="bg-warning">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center m-3 display-5"><strong>Login</strong></h5>
                        <form method="POST" action="#" th:action="@{/login}" th:object="${user}">   
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input th:field="*{email}" type="email" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter email" required>
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label text-center"><a href="register">If you dont have an account click here</a></label>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label text-center"><a href="login/admin">Admin</a></label>
                            </div>
                            <button type="submit" class="btn btn-warning btn-lg w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
